<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Action">
                            <p:commandLink value="Add new person" action="#{degreeController.showCreate}"/>
                            <p:commandLink value="List person" action="#{degreeController.showList}"/>
                        </p:submenu>
                        
                       

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Entitled :"/>
                            <p:inputText id="name" value="#{degreeController.newDegree.entitled}"
                             required="true" requiredMessage="Please fill it with a value !!" />
                            <p:message for="name"/>
                            
                            
                            <p:outputLabel value="Type :"/>
                            <p:inputText id="lastName" value="#{degreeController.newDegree.type}"
                             required="true" requiredMessage="Please fill it with a value !!" />
                            <p:message for="lastName"/>
                            
                            <p:outputLabel value="Comment :"/>
                            <p:inputTextarea id="adress" value="#{degreeController.newDegree.comment}" />
                            <p:spacer/>
                            
                            <h:commandButton action="#{degreeController.doCreate}" value="Add new Degree"/>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
