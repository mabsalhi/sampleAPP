<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Person">
                            <p:menuitem><p:commandLink value="Add new degree" action="#{degreeController.showCreate}"/></p:menuitem>
                            <p:menuitem><p:commandLink value="List degree" action="#{degreeController.showList}"/></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Degree">
                            <p:menuitem>
                            <p:commandLink value="Add new degree" action="#{degreeController.showCreate}"/></p:menuitem>
                            <p:menuitem><p:commandLink value="List degree" action="#{degreeController.showList}"/></p:menuitem>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Graduate date :"/>
                            <p:selectOneMenu value="#{personController.newQualification.degree}">
                                <f:selectItems value="#{degreeController.all}"/>
                            </p:selectOneMenu>
                            <p:spacer/>
                            
                            <p:outputLabel value="Graduate date :"/>
                            <p:calendar id="graduateDate" value="#{personController.newQualification.graduateDate}"
                             required="true" requiredMessage="Veuillez saisir une date de naissance" 
                             mode="popup" pattern="dd/MM/yyyy"/>
                            <p:message for="graduateDate"/>
                            
                            <p:outputLabel value="Issuance :"/>
                            <p:inputText id="issuance" value="#{personController.newQualification.issuance}"
                             required="true" requiredMessage="Please fill it with a value !!" />
                            <p:message for="issuance"/>
                            
                            <p:outputLabel value="Mention :"/>
                            <p:inputText id="mention" value="#{personController.newQualification.mention}"
                             required="true" requiredMessage="Please set a valid mail adress !!" />
                            <p:message for="mention"/>
                            
                            <p:outputLabel value="Comment :"/>
                            <p:inputTextarea id="comment" value="#{personController.newQualification.comment}"
                              />
                            <p:spacer/>
                            
                            <p:commandButton value="Add qualification" action="#{personController.doAddQualification}"/>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
