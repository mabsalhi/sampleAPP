<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Person">
                            <p:menuitem>
                            <p:commandLink value="Add new person" action="#{personController.showCreate}"/></p:menuitem>
                            <p:menuitem><p:commandLink value="List person" action="#{personController.showList}"/></p:menuitem>
                            <p:menuitem><p:commandLink value="Edit Certificate" action="#{personController.showCertificate}"/></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Degree">
                            <p:menuitem><p:commandLink value="Add new person" action="#{personController.showCreate}"/></p:menuitem>
                            <p:menuitem><p:commandLink value="List person" action="#{personController.showAddQualification}"/></p:menuitem>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Name :" />
                            <p:outputLabel value="#{personController.person.name}"/>
                            
                            <p:outputLabel value="last name :" />
                            <p:outputLabel value="#{personController.person.lastName}"/>
                            
                            <p:outputLabel value="Birth date :" />
                            <p:outputLabel value="#{personController.person.dateOfBirth}"/>
                            
                            <p:outputLabel value="Email :" />
                            <p:outputLabel value="#{personController.person.email}"/>
                            
                            <p:outputLabel value="Adress :" />
                            <p:outputLabel value="#{personController.person.adress}"/>
                            
                            <p:outputLabel value="Phone :" />
                            <p:outputLabel value="#{personController.person.phone}"/>
                            
                            <p:outputLabel value="Profession :" />
                            <p:outputLabel value="#{personController.person.profession}"/>
                        </p:panelGrid>
                        <p:dataTable value="#{personController.person.qualificationList}" var="item">
                            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Graduate date"/>
                    </f:facet>
                                <h:outputText value="#{item.graduateDate}"/>
                </p:column>
                            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Degree"/>
                    </f:facet>
                                <h:outputText value="#{item.degree.entitled}"/>
                </p:column>
                            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Issuance"/>
                    </f:facet>
                                <h:outputText value="#{item.issuance}"/>
                </p:column>
                            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Mention"/>
                    </f:facet>
                            <h:outputText value="#{item.mention}"/>
                </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
